{{ define "main" }}
<div class="row py-lg-5 justify-content-center align-items-center flex-md-row-reverse">
  <div class="col-sm-16 col-md-7 col-lg-5 text-center">
    {{- if .Params.imageSm }}
      <section class="d-md-none">
        {{- partial "img" (dict "page" . "src" .Params.imageSm "class" "img-fluid") }}
      </section>
      <section class="d-none d-md-block">
        {{- partial "img" (dict "page" . "src" .Params.imageMd "class" "img-fluid") }}
      </section>
    {{- end }}
  </div>
  <div class="col-sm-16 col-md-9 col-lg-11">
    <article>
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
